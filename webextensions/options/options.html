<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>
    <script type="application/javascript" src="/common/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>

    <fieldset>
      <legend>__MSG_config_allowBlockRequest_caption__</legend>
      <ul>
        <li><label><input type="radio"
                          name="allowBlockRequest" value="true">
              __MSG_config_allowBlockRequest_true__</label></li>
        <li><label><input type="radio"
                          name="allowBlockRequest" value="false">
              __MSG_config_allowBlockRequest_false__</label></li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>__MSG_config_newTabFor_caption__</legend>
      <p><label>__MSG_config_newTabForSamePath_label__
           <select name="newTabForSamePath">
             <option value="false">__MSG_config_newTabFor_current__</option>
             <option value="true">__MSG_config_newTabFor_tab__</option>
           </select></label>
         <label><input id="openAsChildIfSamePath"
                       type="checkbox">
                __MSG_config_newTabFor_openAsChild_label__</label></p>
      <p><label>__MSG_config_newTabForSameOrigin_label__
           <select name="newTabForSameOrigin">
             <option value="false">__MSG_config_newTabFor_current__</option>
             <option value="true">__MSG_config_newTabFor_tab__</option>
           </select></label>
         <label><input id="openAsChildIfSameOrigin"
                       type="checkbox">
                __MSG_config_newTabFor_openAsChild_label__</label></p>
    </fieldset>

    <p><label><input id="recycleBlankCurrentTab"
                    type="checkbox">
              __MSG_config_recycleBlankCurrentTab_label__</label></p>
    <p class="sub">
      <label>__MSG_config_recycleTabUrlPattern_label__
             <input id="recycleTabUrlPattern"
                    type="text"
                    size="30"></label></p>

    <h1>__MSG_config_debug_caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div>
  </body>
</html>
